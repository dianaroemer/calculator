<html>

<head>

    <!-- Boilerplate meta contents -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Etch-a-Sketch</title>

    <!-- Import CSS Reset stylesheet to purge browser styles-->
    <!-- <link href="css/reset.css" rel="stylesheet" type="text/css" media="all"/> -->
    <!-- Import CSS main stylesheet to style document to look pretty.-->
    <link href="index.css" rel="stylesheet" type="text/css" media="all"/>

    <!-- Import JavaScript, defer tag to load script when HTML finishes -->
    <script src="index.js" defer></script>

</head>

<body>

    <div id="container">

        <output id="display">Hey, here's my output display thing</output>

        <div id="cal-container">

            <!-- Top row buttons -->
            <button id="cal-btn-clear" class="calc-btn">Cl</button>
            <button id="cal-btn-backsp" class="calc-btn">Back</button>
            <!-- <button id="cal-btn-modulo" class="calc-btn"> %m</button> -->
            <button id="cal-btn-divide" class="calc-btn"> % </button>

            <!-- Second row buttons -->
            <button id="cal-btn-seven" class="calc-btn"> 7 </button>
            <button id="cal-btn-eight" class="calc-btn"> 8 </button>
            <button id="cal-btn-nine" class="calc-btn"> 9 </button>
            <button id="cal-btn-multiply" class="calc-btn"> * </button>

            <!-- Third row buttons -->
            <button id="cal-btn-four" class="calc-btn"> 4 </button>
            <button id="cal-btn-five" class="calc-btn"> 5 </button>
            <button id="cal-btn-six" class="calc-btn"> 6 </button>
            <button id="cal-btn-minus" class="calc-btn"> - </button>

            <!-- Fourth row buttons -->
            <button id="cal-btn-one" class="calc-btn"> 1 </button>
            <button id="cal-btn-two" class="calc-btn"> 2 </button>
            <button id="cal-btn-three" class="calc-btn"> 3 </button>
            <button id="cal-btn-plus" class="calc-btn"> + </button>

            <!-- Fifth row buttons -->
            <button id="cal-btn-zero" class="calc-btn"> 0 </button>
            <button id="cal-btn-equals" class="calc-btn"> = </button>
            
            

        </div>
        
    </div>

</body>


</html>
