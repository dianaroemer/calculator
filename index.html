<html>

<head>

    <!-- Boilerplate meta contents -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator</title>

    <!-- Import CSS Reset stylesheet to purge browser styles-->
    <!-- <link href="css/reset.css" rel="stylesheet" type="text/css" media="all"/> -->
    <!-- Import CSS main stylesheet to style document to look pretty.-->
    <link href="index.css" rel="stylesheet" type="text/css" media="all"/>

    <!-- Import JavaScript, defer tag to load script when HTML finishes -->
    <script src="index.js" defer></script>

</head>

<body>

    <div id="container">

        <div id="displayLabel"> Display </div>
        <output id="display"></output>
        <div id="resultsLabel">Results</div>
        <div id="results"> 
            <div id="results2"></div>
            <div id="results3"></div>
        </div>


        <div id="cal_container">

            <!-- Top row buttons -->
            <button data-type="clear" id="cal_btn_clear" class="calc_btn">Clr</button>
            <button data-type="backspace" id="cal_btn_backsp" class="calc_btn">Back</button>
            <button data-value="/" data-type="operator" id="cal_btn_divide" class="calc_btn"> / </button>

            <!-- Second row buttons -->
            <button data-value="7" data-type="number" id="cal_btn_seven" class="calc_btn"> 7 </button>
            <button data-value="8" data-type="number" id="cal_btn_eight" class="calc_btn"> 8 </button>
            <button data-value="9" data-type="number" id="cal_btn_nine" class="calc_btn"> 9 </button>
            <button data-value="*" data-type="operator" id="cal_btn_multiply" class="calc_btn"> * </button>

            <!-- Third row buttons -->
            <button data-value="4" data-type="number" id="cal_btn_four" class="calc_btn"> 4 </button>
            <button data-value="5" data-type="number" id="cal_btn_five" class="calc_btn"> 5 </button>
            <button data-value="6" data-type="number" id="cal_btn_six" class="calc_btn"> 6 </button>
            <button data-value="-" data-type="operator" id="cal_btn_minus" class="calc_btn"> - </button>

            <!-- Fourth row buttons -->
            <button data-value="1" data-type="number" id="cal_btn_one" class="calc_btn"> 1 </button>
            <button data-value="2" data-type="number" id="cal_btn_two" class="calc_btn"> 2 </button>
            <button data-value="3" data-type="number" id="cal_btn_three" class="calc_btn"> 3 </button>
            <button data-value="+" data-type="operator" id="cal_btn_plus" class="calc_btn"> + </button>

            <!-- Fifth row buttons -->
            <button data-value="0" data-type="number" id="cal_btn_zero" class="calc_btn"> 0 </button>
            <button data-type="equals" id="cal_btn_equals" class="calc_btn"> = </button>
            
            

        </div>
        
    </div>

</body>


</html>
