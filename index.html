<html>

<head>

    <!-- Boilerplate meta contents -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator</title>

    <!-- Import CSS Reset stylesheet to purge browser styles-->
    <!-- <link href="css/reset.css" rel="stylesheet" type="text/css" media="all"/> -->
    <!-- Import CSS main stylesheet to style document to look pretty.-->
    <link href="index.css" rel="stylesheet" type="text/css" media="all"/>

    <!-- Import JavaScript, defer tag to load script when HTML finishes -->
    <script src="index.js" defer></script>

</head>

<body>

    <div id="container">

        <output id="display">Hey, here's my output display thing</output>

        <div id="cal_container">

            <!-- Top row buttons -->
            <button id="cal_btn_clear" class="calc_btn">Clr</button>
            <button id="cal_btn_backsp" class="calc_btn">Back</button>
            <button id="cal_btn_divide" class="calc_btn"> % </button>

            <!-- Second row buttons -->
            <button id="cal_btn_seven" class="calc_btn"> 7 </button>
            <button id="cal_btn_eight" class="calc_btn"> 8 </button>
            <button id="cal_btn_nine" class="calc_btn"> 9 </button>
            <button id="cal_btn_multiply" class="calc_btn"> * </button>

            <!-- Third row buttons -->
            <button id="cal_btn_four" class="calc_btn"> 4 </button>
            <button id="cal_btn_five" class="calc_btn"> 5 </button>
            <button id="cal_btn_six" class="calc_btn"> 6 </button>
            <button id="cal_btn_minus" class="calc_btn"> - </button>

            <!-- Fourth row buttons -->
            <button id="cal_btn_one" class="calc_btn"> 1 </button>
            <button id="cal_btn_two" class="calc_btn"> 2 </button>
            <button id="cal_btn_three" class="calc_btn"> 3 </button>
            <button id="cal_btn_plus" class="calc_btn"> + </button>

            <!-- Fifth row buttons -->
            <button id="cal_btn_zero" class="calc_btn"> 0 </button>
            <button id="cal_btn_equals" class="calc_btn"> = </button>
            
            

        </div>
        
    </div>

</body>


</html>
